<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Donor Information</title>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Id No</th>
        <th>Name</th>
        <th>Father or Husband's Name</th>
        <th>Age</th>
        <th>Male</th>
        <th>Female</th>
        <th>Occupation</th>
        <th>Address</th>
        <th>Mobile Number</th>
    </tr>
    </thead>
    <tbody>
   {% for items in data %}
    <tr>
        <td>{{items.reg_no}}</td>
        <td>{{items.name}}</td>
        <td>{{items.father_or_husband_name}}</td>
        <td>{{items.age}}</td>
        <td>{{items.male}}</td>
        <td>{{items.female}}</td>
        <td>{{items.occupation }}</td>
        <td>{{items.address}}</td>
        <td>{{items.mobile_number}}</td>
        <td>
       <!--     <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil">Edit</span> </a>
            <a href="/delete/{{ employee.id }}">Delete</a>-->
        </td>
    </tr>
  {% endfor %}
    </tbody>
</table>
</body>
</html>
