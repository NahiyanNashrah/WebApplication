<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Bag</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Bag_Id</th>
        <th>Blood_Id</th>
        <th>Blood_Group</th>
        <th>RH_type</th>
        <th>Amount</th>
        <th>Stored_Date</th>
        <th>Expired_Date</th>

    </tr>
    </thead>
    <tbody>
   {% for items in bags %}
    <tr>
        <td>{{items.bag_id}}</td>
        <td>{{items.blood_id}}</td>
        <td>{{items.blood_group}}</td>
        <td>{{items.rh_type}}</td>
        <td>{{items.amount}}</td>
        <td>{{items.stored_date}}</td>
        <td>{{items.expired_date }}</td>

        <td>
       <!--     <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil">Edit</span> </a>
            <a href="/delete/{{ employee.id }}">Delete</a>-->
        </td>
    </tr>
  {% endfor %}
    </tbody>
</table>
</body>
</html>
